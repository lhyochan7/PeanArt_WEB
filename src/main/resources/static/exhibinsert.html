<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>

        function exhibRegister(){
            document.exhibRegiform.method = "POST";
            document.exhibRegiform.action = "/exhibRegister.do";
            document.exhibRegiform.submit();
        }
    </script>
</head>
<body>

<form id = "exhibRegiform" name="exhibRegiform" enctype="multipart/form-data">

  <!--
  <input name = "exhibTitle"> 제목 </input> <br>
  <input name = "exhibKind"> 전시종류 </input> <br>
  <input name = "exhibTheme"> 전시테마 </input> <br>
  <input name = "exhibSimpleExp"> 간략설명 </input> <br>
  <input name = "exhibDetailExp"> 자세한 설명 </input> <br>
  <input name = "exhibStartDate"> 시작일 </input> <br>
  <input name = "exhibEndDate"> 종료일 </input> <br>
  <input name = "exhibLocation"> 전시 위치 </input> <br>
  <input name = "exhibUri"> 전시 Uri </input> <br>
  <input name = "goodsAllow"> 굿즈 여부(int) </input> <br>
  -->


  전시회 이름: <input type="text" name="exhibTitle">
  <br>
  전시회 종류: <input type="text" name="exhibKind">
  <br>
  전시 테마: <input type="text" name="exhibTheme">
  <br>
  간략 설명 : <input type="text" name="exhibSimpleExp">
  <br>
  자세한 설명: <input type="text" name="exhibDetailExp">
  <br>
  전시 시작일: <input type="text" name="exhibStartDate">
  <br>
  전시 종료일: <input type="text" name="exhibEndDate">
  <br>
  전시 위치 : <input type="text" name="exhibLocation">
  <br>
  전시회 홈페이지 주소: <input type="text" name="exhibUri">
  <br>
  굿즈 여부(int) : <input type="text" name="goodsAllow">

  <br>
  전시회 포스터 사진:
  <input type="file" name="posterFile">

  <br>
  전시 사진:
  <input type="file" name="uploadFile" multiple="multiple">


  <br>
  <button onclick="exhibRegister();">exhibRegister</button>
</form>
</body>
</html>
